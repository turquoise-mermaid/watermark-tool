name: Build Watermark Tool

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows executable
      run: |
        pyinstaller build-windows.spec
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v3
      with:
        name: watermark-tool-windows
        path: dist/WatermarkTool.exe

  build-mac:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Mac application
      run: |
        pyinstaller build-mac.spec
        cd dist
        zip -r WatermarkTool-Mac.zip WatermarkTool.app
    
    - name: Upload Mac artifact
      uses: actions/upload-artifact@v3
      with:
        name: watermark-tool-mac
        path: dist/WatermarkTool-Mac.zip
